<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dariano Doors</title>

  <link rel="stylesheet" href="bower/normalize-css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media
  queries -->
  <!--[if lt IE9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body>
  <div class="wrapper">
    <div class="main-content">

      <header class="page-header">
        <h1 class="page-header__title  visually-hidden">Dariano Doors is the best choice in door's world</h1>
        <div class="top-panel">

          <div class="top-panel__left">
            <div class="lang-switcher">
              <span class="lang-switcher__item  lang-switcher__item--active">Рус</span>
              <a class="lang-switcher__item" href="#">Eng</a>
            </div>

            <div class="location">
              <button class="location__link  location__link--active" href="#">Ульяновск</button>
              <ul class="location__dropdown">
                <li class="location__dropdown-item"><a class="location__link" href="#">Moscow</a></li>
                <li class="location__dropdown-item"><a class="location__link" href="#">Samara</a></li>
                <li class="location__dropdown-item"><a class="location__link" href="#">Ivanovo</a></li>
              </ul>
            </div>
          </div>

          <div class="logo">
            <a class="logo__link" href="#">
              <img class="logo__pic" src="img/logo.png" alt="Dariano logotype">
            </a>
          </div>

          <div class="top-panel__right">
            <div class="contacts">
              <ul class="contacts__list">
                <li class="contacts__item">
                  <a class="contacts__phone" href="tel:+7842290700">+7 8422 <b>790-700</b></a>
                </li>
              </ul>
            </div>

            <div class="info">
              <a class="to-call" href="#">Прошу перезвонить</a>
            </div>
          </div>
        </div>

        <div class="bottom-panel">
          <nav class="main-nav">
            <ul class="main-nav__list">
              <li class="main-nav__item"><a class="main-nav__link" href="#">О компании</a></li>
              <li class="main-nav__item"><a class="main-nav__link  main-nav__link--active" href="#">Каталог</a></li>
              <li class="main-nav__item"><a class="main-nav__link" href="#">Конфигуратор</a></li>
              <li class="main-nav__item"><a class="main-nav__link" href="#">Салоны</a></li>
              <li class="main-nav__item"><a class="main-nav__link" href="#">Акции</a></li>
              <li class="main-nav__item"><a class="main-nav__link" href="#">Производство</a></li>
              <li class="main-nav__item"><a class="main-nav__link" href="#">Контакты</a></li>
            </ul>
          </nav>

          <div class="consult">
            <a class="to-expert" href="#">Спросить у эксперта</a>
          </div>
        </div>
      </header>

    </div>
  </div>
  <footer class="page-footer">

  </footer>

  <script src="bower/jquery/dist/jquery.min.js"></script>
  <script src="js/main.js"></script>

</html>
